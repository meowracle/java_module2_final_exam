<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa thành phố</title>
</head>
<body>
<h1>Chỉnh sửa thành phố</h1>
<p>
    <a href="/city/cities">Danh sách thành phố</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/city/edit-city}" th:object="${city}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Tên:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></td>
        </tr>
        <tr>
            <td>Quốc gia:</td>
            <td><select th:field="*{country}">
                <option th:each="c : ${countries}"
                        th:value="${c.id}"
                        th:text="${c.name}"></option>
            </select>
            </td>
        </tr>
        <tr>
            <td>Diện tích:</td>
            <td><input type="text" th:field="*{area}"/></td>
            <td th:errors="*{area}" th:if="${#fields.hasErrors('area')}"></td>
        </tr>
        <tr>
            <td>Dân số:</td>
            <td><input type="text" th:field="*{population}"/></td>
            <td th:errors="*{population}" th:if="${#fields.hasErrors('population')}"></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td><input type="text" th:field="*{gdp}"/></td>
            <td th:errors="*{gdp}" th:if="${#fields.hasErrors('gdp')}"></td>
        </tr>
        <tr>
            <td>Giới thiệu:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Cập nhật"></td>
        </tr>
    </table>
</form>
</body>
</html>
