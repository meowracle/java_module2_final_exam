<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm thành phố</title>
</head>
<body>
<p>
    <a href="/city/cities">Cities list</a>
</p>
<h1>Thêm thành phố</h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/city/create-city}" th:object="${city}" method="post">
    <table>
        <tr>
            <td>Tên:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></td>
        </tr>
        <tr>
            <td>Quốc gia:</td>
            <td>
                <select th:field="*{country}">
                    <option th:each="c:${countries}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Diện tích:</td>
            <td><input type="number" th:field="*{area}"/></td>
            <td>km2</td>
            <td th:errors="*{area}" th:if="${#fields.hasErrors('area')}"></td>
        </tr>
        <tr>
            <td>Dân số:</td>
            <td><input type="text" th:field="*{population}"/></td>
            <td>người</td>
            <td th:errors="*{population}" th:if="${#fields.hasErrors('population')}"></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td><input type="text" th:field="*{gdp}"/></td>
            <td th:errors="*{gdp}" th:if="${#fields.hasErrors('gdp')}"></td>
        </tr>
        <tr>
            <td>Giới thiệu:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Nhâp thành phố"></td>
            <td><input type="button" onclick="window.location.href='/city/cities'" value="Thoát"></td>
        </tr>
    </table>
</form>
</body>
</html>
